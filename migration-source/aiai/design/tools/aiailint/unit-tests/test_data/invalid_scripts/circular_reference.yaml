metadata:
  id: "circular-reference-test"
  intent: "Test script with circular references"
  technicalProficiency: "Expert"
body:
  - type: "script"
    scriptType: "main"
    id: "main-script"
    body:
      - type: "command"
        id: "start-command"
        intent: "Start of circular reference"
        shellCommand: "echo 'Starting'"
        destructive: false
        next_step: "script-a"
  - type: "script"
    scriptType: "sub"
    id: "script-a"
    body:
      - type: "command"
        id: "command-a"
        intent: "Command in script A"
        shellCommand: "echo 'Script A'"
        destructive: false
        next_step: "script-b"
  - type: "script"
    scriptType: "sub"
    id: "script-b"
    body:
      - type: "command"
        id: "command-b"
        intent: "Command in script B"
        shellCommand: "echo 'Script B'"
        destructive: false
        next_step: "script-a"  # Circular reference back to script-a 