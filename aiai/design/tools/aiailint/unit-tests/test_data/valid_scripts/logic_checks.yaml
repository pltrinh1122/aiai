metadata:
  id: "logic-checks-test"
  intent: "Test script with logic checks that should be promoted to validation"
  technicalProficiency: "Intermediate"
body:
  - type: "command"
    id: "complex-logic-check"
    intent: "Complex logic check that should be validation"
    shellCommand: "[ -n \"$SUDO_USER\" ] && echo 'sudo_active' || echo 'no_sudo'"
    destructive: false
  - type: "command"
    id: "file-existence-check"
    intent: "File existence check"
    shellCommand: "[ -f /etc/passwd ] && echo 'passwd_exists' || echo 'passwd_missing'"
    destructive: false
  - type: "command"
    id: "simple-command"
    intent: "Simple command (not a logic check)"
    shellCommand: "echo 'This is a simple command'"
    destructive: false
  - type: "validation"
    id: "proper-validation"
    intent: "Proper validation element"
    shellCommand: "test -d /home && echo 'home_exists' || echo 'home_missing'"
    destructive: false 