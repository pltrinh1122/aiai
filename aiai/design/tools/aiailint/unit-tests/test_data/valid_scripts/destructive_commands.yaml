metadata:
  id: "destructive-commands-test"
  intent: "Test script with destructive commands properly marked"
  technicalProficiency: "Expert"
body:
  - type: "command"
    id: "remove-temp-file"
    intent: "Remove temporary file"
    shellCommand: "rm /tmp/testfile.txt"
    destructive: true
  - type: "command"
    id: "create-directory"
    intent: "Create directory"
    shellCommand: "mkdir -p /tmp/testdir"
    destructive: false
  - type: "command"
    id: "format-disk"
    intent: "Format disk (destructive operation)"
    shellCommand: "mkfs.ext4 /dev/sdb1"
    destructive: true
  - type: "validation"
    id: "check-disk-space"
    intent: "Check available disk space"
    shellCommand: "df -h | grep '/dev/'"
    destructive: false 