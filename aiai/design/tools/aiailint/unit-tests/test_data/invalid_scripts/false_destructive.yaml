metadata:
  id: "false-destructive-test"
  intent: "Test script with commands incorrectly marked as destructive"
  technicalProficiency: "Intermediate"
body:
  - type: "command"
    id: "false-destructive-echo"
    intent: "Echo command incorrectly marked destructive"
    shellCommand: "echo 'Hello World'"
    destructive: true  # Should be false
  - type: "command"
    id: "false-destructive-ls"
    intent: "List command incorrectly marked destructive"
    shellCommand: "ls -la"
    destructive: true  # Should be false
  - type: "command"
    id: "false-destructive-cat"
    intent: "Cat command incorrectly marked destructive"
    shellCommand: "cat /etc/passwd"
    destructive: true  # Should be false
  - type: "validation"
    id: "false-destructive-test"
    intent: "Test command incorrectly marked destructive"
    shellCommand: "[ -f /etc/passwd ]"
    destructive: true  # Should be false 